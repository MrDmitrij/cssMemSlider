<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <input type="radio" name="slider" id="switch5" />
  
        <div class="slides">
          <div class="image">
            <img src="./assets/1.jpeg" alt="first mem" />
            <img src="./assets/2.jpg" alt="second mem" />
            <img src="./assets/3.jpeg" alt="third mem" />
            <img src="./assets/4.jpg" alt="fourth mem" />
            <img src="./assets/5.gif" alt="five mem" />
          </div>
        </div>
  
        <div class="text_mems">
          <div class="text_mems_wrapper">
            <p class="text">HTML, HTML + CSS</p>
            <p class="text">
              How I think some Developers view Frontend Developers
            </p>
            <p class="text">Practice</p>
            <p class="text">Visually about web technologies</p>
            <p class="text">HTML, CSS, JavaScript</p>
          </div>
        </div>
  
        <div class="controls">
          <label for="switch1" id="label1"><span></span></label>
          <label for="switch2" id="label2"><span></span></label>
          <label for="switch3" id="label3"><span></span></label>
          <label for="switch4" id="label4"><span></span></label>
          <label for="switch5" id="label5"><span></span></label>
        </div>
      </div>
  </body>
</html>
